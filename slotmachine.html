    <h1>Slot Machine</h1>
        <div class="slot">
          <p>
            <img src="image/slotmachine/Spade.png" id="left">
            <img src="image/slotmachine/Spade.png" id="middle">
            <img src="image/slotmachine/Spade.png" id="right">
          </p>
          <h2 id="previousoutcome">-</h2>
          <p>
            Win:<span id="win">0</span>  Lose:<span id="lose">0</span><br>
            Total:<span id="total">0</span>  Winrate:<span id="winrate">X</span>
          </p>
          <p>圖案數量: <span id="numberofsymbol">3</span>
            <input type="range" min="3" max="5" value="3" class="slider" id="symbol">
          <br>
          額外倍數：<span id="bonus">1</span>
          <br>
          代幣: <span id="coins">100</span> 下注：<span id="betnum">1</span><input type="range" min="1" max="100" value="0" class="slider" id="betbar">
          </p>
          <input type="button" id="spin" value="旋轉">
        </div>
        <h1>獎勵表</h1>
        <table align="center">
          <tr>
            <th>花色</th>
            <th>基本獎勵</th>
          </tr>
          <tr class="gray">
            <td>梅花</td>
            <td id="club">3</td>
          </tr>
          <tr>
            <td>方塊</td>
            <td id="diamond">5</td>
          </tr>
          <tr class="gray">
            <td>紅心</td>
            <td id="heart">7</td>
          </tr>
          <tr>
            <td>黑桃</td>
            <td id="spade">X</td>
          </tr>
          <tr class="gray">
            <td>鬼牌</td>
